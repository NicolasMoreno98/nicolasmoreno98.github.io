<body>
  <header>
    <nav class="nav-horizontal">

          <p>Fecha de nacimiento: <span id="fechaNacimiento" class="dato"></span></p>
        </div>
        <div class="cerrar-sesion">
          <button id="cerrarSesion" class="boton-editar">Cerrar sesión</button>
        </div>
      </section>
    </div>
  </main>
