<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unirse a Partida</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <nav class="nav-horizontal">
      <div class="menu-item"><a href="main.html">Página principal</a></div>
      <div class="menu-item"><a href="rules.html">Historia y Reglas</a></div>
    </nav>
    <a href="index.html"><img src="img/Logo.png" class="logo-principal" /></a>
  </header>

  <main class="contenido-centro">
    <div class="cuadro-contenido">
      <h2>Unirse a una partida</h2>
      <form id="formUnirse">
        <div class="form-group">
          <label for="codigo">Código de partida</label>
          <input type="text" id="codigo" name="codigo" required />
        </div>
        <button type="submit" class="form-submit">Unirse</button>
      </form>
      <div id="respuesta" style="margin-top: 1em;"></div>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/unirsePartida.js"></script>
</body>
</html>
